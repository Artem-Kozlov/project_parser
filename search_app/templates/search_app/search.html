<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск товаров</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Поиск товаров на Ozon</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="get" action="" class="d-flex mb-4">
                    <input 
                        type="text" 
                        name="query" 
                        class="form-control me-2" 
                        placeholder="Введите название товара" 
                        value="{{ query|default:'' }}" 
                        required>
                    <button type="submit" class="btn btn-primary">Поиск</button>
                </form>
                {% if links %}
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title">Результаты поиска</h2>
                            <ul class="list-group list-group-flush">
                                {% for link in links %}
                                    <li class="list-group-item">
                                        <a href="{{ link }}" target="_blank">{{ link }}</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                {% elif query %}
                    <div class="alert alert-warning" role="alert">
                        Товары не найдены или произошла ошибка.
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Подключение Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
